<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <img src="./imagens/lista.png" title="lista de tarefas"/>
        <h1>Lista de Tarefas</h1>
        <button type="submit">Adicionar +</button>
    </header>
    <form>
        <input id="nome-tarefa-nova" type="text" required placeholder="Digite uma Tarefa"/>
        <button type="submit">Adicionar Tarefa</button>
        <button id="botao-cancelar" type="reset">Cancelar</button>
    </form>
    <main>
        <div id="corpo-da-lista">
            <div class="icone"><img src="./imagens/circle.png" title="circle"/></div>
            <div class="tarefa"><h2>teste 1</h2></div>
            <div class="botao"><button  type="reset"><img id="botao-apagar" src="./imagens/lixeira.png" title="apagar tarefa"/></button></div>
        </div>
        <div id="tarefa-marcada">
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script>         
</body>
</html>
